<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            margin-bottom: 20px;
        }
        label {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        input[type="text"], input[type="email"] {
            width: 95%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="radio"] {
            margin-right: 10px;
        }
        .error {
            color: red;
            margin-bottom: 10px;
            display: none;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>
        <div class="error" id="error-message" aria-live="polite"></div>
        <form id="signup-form" action="https://example.com/signup" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label>
                <input type="radio" name="optin" value="basic_notifications">
                I want basic notifications on release.
            </label>
            
            <label>
                <input type="radio" name="optin" value="active_updates">
                I want active updates about the project and would like to be in contact.
            </label>
            
            <label>
                <input type="radio" name="optin" value="legacy_deals">
                Iâ€™m interested and want to be actively shared information and potential 'legacy' deals.
            </label>
            
            <button type="submit">Sign Up</button>
        </form>
    </div>
    <script>
        document.getElementById("signup-form").addEventListener("submit", function(event) {
            event.preventDefault();
            var email = document.getElementById("email").value;
            var radios = document.querySelectorAll('input[type="radio"]:checked');
            var errorMessage = document.getElementById("error-message");

            if (!email.includes("@")) {
                errorMessage.textContent = "Please enter a valid email address.";
                errorMessage.style.display = "block";
            } else if (radios.length === 0) {
                errorMessage.textContent = "Please select an option.";
                errorMessage.style.display = "block";
            } else {
                errorMessage.textContent = "";
                errorMessage.style.display = "none";
                window.location.href = "thankyou.html"; // Redirect to the "Thank You" page
            }
        });
    </script>
</body>
</html>
